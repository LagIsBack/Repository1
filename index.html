<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>25th Anniversary Invitation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* Romantic gradient */
      overflow: hidden;
      color: #333;
    }

    .container {
      width: 100%;
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* ðŸŒ¸ Floral Decorations */
    .decor {
      position: absolute;
      width: 150px;
      height: 150px;
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 1;
    }

    .decor.top-left { top: 10px; left: 10px; background-image: url('flower1.jpg'); }
    .decor.bottom-right { bottom: 10px; right: 10px; background-image: url('flower1.jpg');  }
    .decor.top-right { top: 10px; right: 10px; background-image: url('flower-right.webp');  }
    .decor.bottom-left { bottom: 10px; left: 10px; background-image: url('flower-right.webp');  }

    /* âœ¨ Slideshow Styling */
    .slideshow {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      object-fit: contain;
    }

    /* ðŸ’Œ Invitation Styling */
    .invitation {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 600px;
      position: relative;
      z-index: 2;
      animation: fadeIn 2s ease-in-out;
    }

    .invitation img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 5px solid #ff9a9e;
    }

    .invitation h1 {
      font-size: 2em;
      color: #d6336c;
      margin-bottom: 10px;
    }

    .invitation p {
      font-size: 1.1em;
      margin: 5px 0;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- ðŸŒ¸ Floral Decorations -->
    <div class="decor top-left"></div>
    <div class="decor bottom-right"></div>
    <div class="decor top-right"></div>
    <div class="decor bottom-left"></div>

    <!-- ðŸŽµ Background Music -->
    <audio id="bgMusic" src="background-music.mp3" loop></audio>

    <!-- ðŸ“¸ Slideshow Section -->
    <div class="slideshow">
      <img id="slideImage" src="" alt="Memory">
    </div>

    <!-- ðŸ’Œ Invitation Details -->
    <div class="invitation" id="invitationDetails">
      <img src="parents.jpg" alt="Anniversary Couple" />
      <h1>You're Invited!</h1>
      <p>Join us in celebrating the</p>
      <p><strong>25th Wedding Anniversary</strong></p>
      <p>of my beloved parents</p>
      <p><strong>Priyadarshini & Sujit Bhattacharyya</strong></p>
      <p>on <strong>25th May 2025</strong></p>
      <p>at <strong>Bengal Club</strong></p>
      <p>Time: <strong>7 PM onwards</strong></p>
      <p>We look forward to your presence!</p>
    </div>

  </div>

  <script>
    const images = [
      "image5.jpg",
      "image6.jpg",
      "image7.jpg",
      "image1.jpg",
      "image2.jpg",
      "image3.jpg",
      "image4.jpg"
      // Add more image URLs here!
    ];

    const slideImage = document.getElementById('slideImage');
    const slideshow = document.querySelector('.slideshow');
    const invitation = document.getElementById('invitationDetails');
    const bgMusic = document.getElementById("bgMusic");

    let index = 0;

    function showNextImage() {
      if (index < images.length) {
        slideImage.src = images[index];
        index++;
        setTimeout(showNextImage, 2000); // Show each image for 2 seconds
      } else {
        // After all images are shown, fade out slideshow and show invitation
        slideshow.style.opacity = 0;
        setTimeout(() => {
          slideshow.style.display = 'none';
          invitation.style.display = 'flex';
        }, 1000);
      }
    }

    // Start slideshow and music on page load
    window.onload = function () {
      bgMusic.play(); // Start music when the page loads
      showNextImage();
    };
  </script>

</body>
</html>
