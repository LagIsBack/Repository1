<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>25th Anniversary Invitation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      color: #333;
    }

    .container {
      width: 100%;
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    
    /* âœ¨ Slideshow Styling */
    .slideshow {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      object-fit: contain;
    }

    /* ðŸ’Œ Invitation Styling */
    .invitation {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 600px;
      position: relative;
      z-index: 2;
      animation: fadeIn 2s ease-in-out;
    }

    .invitation img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 5px solid #ff9a9e;
    }

    .invitation h1 {
      font-size: 2em;
      color: #d6336c;
      margin-bottom: 10px;
    }

    .invitation p {
      font-size: 1.1em;
      margin: 5px 0;
      color: #555;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ðŸŽ¬ Start Button Styling */
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background: #d6336c;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 3;
      transition: background 0.3s;
    }
    #startButton:hover { background: #b02457; }
  </style>
</head>
<body>
  <div class="container">
    <div class="decor top-left"></div>
    <div class="decor bottom-right"></div>
    <div class="decor top-right"></div>
    <div class="decor bottom-left"></div>

    <!-- ðŸŽµ Background Music -->
    <audio id="bgMusic" src="background-music_final.mp3" loop></audio>

    <!-- ðŸ“¸ Slideshow Section -->
    <div class="slideshow">
      <img id="slideImage" src="" alt="Memory">
    </div>

    <!-- ðŸ’Œ Invitation Details -->
    <div style="background-color:lightblue;" class="invitation" id="invitationDetails">
      <img src="parents_final.jpg" alt="Anniversary Couple" />
      <h1>You're Invited!</h1>
      <p>to celebrate the</p>
      <p><strong>25th Wedding Anniversary</strong></p>
      <p>of my beloved parents,</p>
      <p><strong>Priyadarshini & Sujit</strong></p>
      <p>on <strong>May 25, 2025.</strong></p>
      <p><strong><i>Soham Bhattacharyya</i></strong>; RSVP: <strong>+91 9831482454</strong></p>
      <p>Venue: <strong>Bengal Club</strong></p>
      <p><strong>1/1, Russel Street, Park Street Area</strong></p>
      <p><strong>Kolkata 700071</strong></p>
      <p>Time: <strong>7 PM onwards</strong></p>
      <p>Look forward to your presence!</p>
    </div>

    <!-- ðŸŽ¬ Start Button -->
    <button id="startButton">Click to view Invitation</button>
  </div>

  <script>
    const images = ["image5.jpg", "image6.jpg", "image7.jpg", "image1.jpg", "image2.jpg", "image3.jpg", "image4.jpg"];
    const slideImage = document.getElementById('slideImage');
    const slideshow = document.querySelector('.slideshow');
    const invitation = document.getElementById('invitationDetails');
    const bgMusic = document.getElementById("bgMusic");
    const startButton = document.getElementById("startButton");
    let index = 0;

    function showNextImage() {
      if (index < images.length) {
        slideImage.src = images[index];
        index++;
        setTimeout(showNextImage, 2000);
      } else {
        slideshow.style.opacity = 0;
        setTimeout(() => {
          slideshow.style.display = 'none';
          invitation.style.display = 'flex';

          // ðŸŒ¸ Change background to the wallpaper
          document.body.style.background = "url('background-style.jpg') no-repeat center center fixed";
          document.body.style.backgroundSize = "cover";
        }, 1000);
      }
    }

    startButton.addEventListener("click", function () {
      bgMusic.currentTime = 30;
      bgMusic.play();
      startButton.style.display = "none";
      showNextImage();

    setTimeout(() => {
    bgMusic.pause();
  }, 29000); 
    });
  </script>
</body>
</html>
